name: Makefile - Build and Release

on:
  push:
    tags:
      - "*.*.*"  # Tags containing NO semantic versioning will not trigger this workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18  # consider setting this to your minimum supported go version

    - name: Try building the driver packages (no binary will be produced)
      run: go build

    - name: Build the CLI packages
      run: make -C ./cli build-all

    - name: GH Release Artefacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./cli/dist/voc-darwin-amd64
          ./cli/dist/voc-darwin-arm64
          ./cli/dist/voc-linux-386
          ./cli/dist/voc-linux-amd64
          ./cli/dist/voc-linux-arm
          ./cli/dist/voc-linux-arm64
          ./cli/dist/voc-windows-386.exe
          ./cli/dist/voc-windows-amd64.exe
